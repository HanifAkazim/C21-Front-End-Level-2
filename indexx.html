<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnerHTML opdracht</title>
</head>
<body>
    <div>
        <p id="Paragraaf">Paragraaf</p>
        <button onclick="document.getElementById('Paragraaf').innerHTML = 'Hanif'">Paragraaf veranderen</button>
    </div>

    <div>
        <h1 id="Header">Header 1</h1>
        <button onclick="document.getElementById('Header').style.color = 'green'">kleur veranderen</button>
    </div>
    <div>
        <h2 class="Header2">Header 2</h2>
        <button onclick="document.querySelector('.Header2').style.color = 'green'">Kleur veranderen</button>
    </div>
    <div>
        <h5 class="Hearder5">Header 5</h5>
        <button onclick="document.querySelector('.Hearder5').style.color = 'green'">Kleur veranderen</button>
    </div>
    <div>
        <button onclick="document.body.style.backgroundColor = 'purple';">Achtergrond veranderen</button>
    </div>
</body>
</html>
